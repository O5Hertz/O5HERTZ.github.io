name: Build Jekyll
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          gemfile: Gemfile
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --path vendor/bundle
      - name: Build site
        run: |
          bundle exec jekyll build
      - name: Deploy to GitHub Pages
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          gemfile: Gemfile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd _site
          git init
          git add .
          git commit -m "Deploy Jekyll site"
          git push -f https://x-access-token:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git main
